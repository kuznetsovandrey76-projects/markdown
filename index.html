<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Markdown</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;			
		}
		body {
			width: 100%;
			height: 100vh;
		}
		.block {
			width: 50%;
			height: 100%;
			display: inline-block;			
		}
		.block__text {
			width: 100%;
			height: 100%;
			font-size: 5em;
			display: table-cell;
			padding: 1em 2em;
		}
		.output {
			background: lightgray;
		}
	</style>
</head>
<body>
	<div class="block input">
		<textarea id="inner" class="block__text" placeholder="Write your text here..."></textarea>
	</div><!-- 
	 --><div class="block output">
	 	<p id="out" class="block__text"></p>
	 </div>	
	<script>
		inner.addEventListener('keyup', function() {
			out.innerHTML = marked(inner.value);
		})
	</script>
</body>
</html>
